<!DOCTYPE html>
<html>
  <head>
    <title>Lattice Example Site</title>

    <!-- Bootstrap 4 required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Grab the bootstrap 4 CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css"
      integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- All of our react code will be mounted here -->
    <div id="react-root"></div>

    <!-- Grab our apollo-client-browser script -->
    <script src="/js/apollo-client.min.js" charset="utf-8"></script>

    <!-- Grab, in a very unoptimized fashion, our React dependencies -->
    <script src="/js/modernizr-webp.js" charset="utf-8"></script>

    <!-- Grab the code for our website -->
    <script src="/js/site.bundle.js" charset="utf-8"></script>
  </body>
</html>
